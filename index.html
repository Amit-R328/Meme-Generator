<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body onload="onInit()">
    <!-- header -->
    <header class="flex">
        <img class="logo" src="./img/LOGO.png">
        <nav class="flex">
            <button class="gallery-btn" onclick="goTo('gallery')">Gallery</button>
        </nav>

    </header>

    <!-- gallery section -->
    <section class="gallery">
        <div class="memes">

        </div>
    </section>

    <!-- editor section -->
    <section class="editor hidden">
        <div class="canvas-container">
            <canvas width="500" height="500" id="canvas"></canvas>
        </div>
    </section>

    <!-- footer -->
    <footer>

    </footer>

    <!-- scripts -->
    <script src="./js/services/gallery-service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controllers/gallery-controller.js"></script>
    <script src="./js/controllers/meme-controller.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
