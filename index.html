<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <script src="https://kit.fontawesome.com/362d0183c1.js" crossorigin="anonymous"></script>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body onload="onInit()">
    <!-- header -->
    <header class="flex space-between align-item-center">
        <img class="logo" src="./img/LOGO.png">
        <nav class="flex">
            <button class="gallery-btn" onclick="goTo('gallery')">Gallery</button>
        </nav>

    </header>

    <!-- gallery section -->
    <section class="gallery">
        <div class="memes">

        </div>
    </section>

    <!-- editor section -->
        <section class="editor main-layout flex hidden">
            <div class="canvas-container">
                <canvas width="500" height="500" id="canvas"></canvas>
            </div>
            <div class="tools-bar flex">
                <input type="text" name="txt" oninput="onSetText(this.value)">
                <div class="lines-edit">
                    <button onclick="onSwitchLine()" class="fas fa-random switch-btn editor-btn"></button>
                    <button onclick="onAddLine()" class="fas fa-plus add-btn editor-btn"></button>
                    <button onclick="onDeleteLine()" class="fas fa-trash-alt delete-btn editor-btn"></button>
                </div>
                <div class="font-edit">
                    <button onclick="onSetFontSize(5)" class="fas fa-expand-alt editor-btn"></button>
                    <button onclick="onSetFontSize(-5)" class="fas fa-compress-alt editor-btn"></button>
                    <button class="fas fa-align-left editor-btn" onclick="onSetAlign('start')"></button>
                    <button class="fas fa-align-center editor-btn" onclick="onSetAlign('center')"></button>
                    <button class="fas fa-align-right editor-btn" onclick="onSetAlign('end')">F</button>
                    <select name="fontFam" class="editor-btn" onchange="onSetFontFam(this.value)">
                        <option value="impact">Impact</option>
                        <option value="arial">Arial</option>
                    </select>
                    <input class="fas fa-fill-drip editor-btn" type="color" name="colorFill"
                     oninput="onSetColor(this.value,'colorFill')">
                    <input class="fas fa-square editor-btn" type="color" name="colorStroke"
                     oninput="onSetColor(this.value,'colorStroke')"/> 
            </div> 
    </div> 
    </section> 
<!-- footer -->
<footer>

</footer>

            <!-- scripts -->
            <script src="./js/services/gallery-service.js"></script>
            <script src="./js/services/meme-service.js"></script>
            <script src="./js/controllers/gallery-controller.js"></script>
            <script src="./js/controllers/meme-controller.js"></script>
            <script src="./js/main.js"></script>
</body>

</html>
